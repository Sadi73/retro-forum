<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Retro Forum</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-base-100 mt-5">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">ReTro</a>
                </div>
                <div class="flex-none nav-item-container">
                    <ul class=" menu-horizontal px-1">
                        <li class="tooltip cursor-pointer" data-tip="Home"><img src="./images/homeIcon.svg" alt=""></li>
                        <li class="tooltip cursor-pointer" data-tip="Pencil"><img src="./images/penIcon.svg" alt="">
                        </li>
                        <li class="tooltip cursor-pointer" data-tip="Contact"><img src="./images/puersonPlusIcon.svg"
                                alt=""></li>
                        <li class="tooltip cursor-pointer" data-tip="Flag"><img src="./images/flagIcon.svg" alt=""></li>
                        <li class="sign-in-button">
                            Sign In
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="left-side">
                <h1>Welcome to the <br> ReTro Forum</h1>
                <p>Share Your Favourite Opinion and win <br> wp forum office mug</p>
                <input type="text" name="" id="" class="mt-4 py-3 pl-5 rounded-full" placeholder="Search Here Anything">
                <button>Search</button>
            </div>

            <div class="right-side">
                <div>
                    <div>Registered User</div>
                    <div>01</div>
                </div>
                <div>
                    <div>Forum</div>
                    <div>05</div>
                </div>
                <div>
                    <div>Topics</div>
                    <div>12</div>
                </div>
                <div>
                    <div>Replies</div>
                    <div>99</div>
                </div>
            </div>
        </section>


    </main>

</body>

</html>
